<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>规格管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}"/>
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css" th:href="@{/plugins/adminLTE/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}"/>
	<script src="../plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script src="media/layui/layui.js" th:src="@{/media/layui/layui.js}"></script>
    <script type="text/javascript">
	  //跳转页码
	    function goPage(pageIndex){   	
	    	$("#specificationForm").attr("action","/specification/list/"+pageIndex);
			$("#specificationForm").submit();
	    };
	  //全选
		function ckAll(){
			$("[name='children']").prop("checked",$("#selall").prop("checked"));
		};
		function ckChildren(){
			var count=$("[name='children']").length;
			var count1=$("[name='children']:checked").length;
			if(count1==count){
				$("#selall").prop("checked",true);
			}else{
				$("#selall").prop("checked",false);
			}
		};
		//新增时动态的新增规格
		function addOption(){
			var option ="<tr>"+
				"<td><input  class='form-control' placeholder='规格选项' name='optionNames'></td>"+
				"<td><input  class='form-control' placeholder='排序' name='orders'></td>"+
				"<td><button type='button' class='btn btn-default' title='删除' onclick='deleteOption(this)' ><i class='fa fa-trash-o'></i> 删除</button></td>"+
				"</tr>";
			$("#tbody_add").append(option);
			
		};
		//修改时动态的新增规格
		function addOption_edit(){
			var option ="<tr>"+
				"<td><input  class='form-control' placeholder='规格选项' name='optionNames'></td>"+
				"<td><input  class='form-control' placeholder='排序' name='orders'></td>"+
				"<td><button type='button' class='btn btn-default' title='删除' onclick='deleteOption_edit(this)' ><i class='fa fa-trash-o'></i> 删除</button></td>"+
				"</tr>";
			$("#tbody_edit").append(option);
			
		};
		//新增时  删除某一个选项
		function deleteOption(btn){
			if($("#tbody_add").find("tr").length>1){
				$(btn).parent().parent().remove();
			}else{
				layui.use('table', function() {
					layer.msg("规格选项至少保留一个!", {icon : 6});
				});
			}						
		};
		//修改时  删除某一个选项
		function deleteOption_edit(btn){
			if($("#tbody_edit").find("tr").length>1){
				$(btn).parent().parent().remove();
			}else{
				layui.use('table', function() {
					layer.msg("规格选项至少保留一个!", {icon : 6});
				});
			}						
		};
		//新增
		function addSpecificationFrom(){
			$.ajax({
				url:"/specification/add",
				type:"post",				
				data:$("#addspecificationFrom").serialize(),
				success:function(result){					
					layui.use('table', function() {
						if(result.flag==true){
							layer.msg("新增成功", {icon : 6},function(){
								var pageIndex=[[${pageResult.totalPage}]];//新增成功以后去到尾页
								goPage(pageIndex);
								//window.location.reload();刷新页面
							});
						}else{							
							layer.msg("新增失败", {icon : 5},function(){
								window.location.reload();//刷新页面
							});
						}
					}); 
				}
			});
		};
		//修改规格的数据回显
		function getSpecificationAndOption(id){
			$.ajax({
	    		url:"/specification/getSpecificationAndOptionById", 
	    		type:"post",
	    		dataType:"json",
	    		data:"id="+id,
	    		success:function(result){
	    		//	alert(JSON.stringify(result)) 已JSON的方式打印对象	
	    			$("#tbody_edit").html("");
	    			var count=result.specificationOption.length;
	    			$("#specName").val(result.specification.specName)
	    			for(var i=0;i<count;i++){
	    				var option ="<tr>"+
						"<td><input  class='form-control' placeholder='规格选项' name='optionNames' value='"+result.specificationOption[i].optionName+"'><input type='hidden' name='id' value='"+result.specification.id+"'></td>"+						
						"<td><input  class='form-control' placeholder='排序' name='orders' value='"+result.specificationOption[i].orders+"'></td>"+
						"<td><button type='button' class='btn btn-default' title='删除' onclick='deleteOption_edit(this)' ><i class='fa fa-trash-o'></i> 删除</button></td>"+
						"</tr>";
						$("#tbody_edit").append(option);
	    			}
	    		}
	    	});
		};
		//编辑修改规格
		function updateSpecification(){
			$.ajax({
				url:"/specification/update",
				type:"post",				
				data:$("#editFrom").serialize(),
				success:function(result){					
					layui.use('table', function() {
						if(result.flag==true){
							layer.msg("修改成功", {icon : 6},function(){								
								window.location.reload();//刷新页面
							});
						}else{							
							layer.msg("修改失败", {icon : 5},function(){
								window.location.reload();//刷新页面
							});
						}
					}); 
				}
			});
		};
		//删除规格
		function deleteSpecification(id){
			//异步删除
	    	layui.use('table', function() {
			   layer.confirm('是否确认删除改品牌?',function(index) {
				   $.ajax({
						url:"/specification/delete/"+id,
						type:"post",
						dataType:"json",
						success:function(result){
							layui.use('table', function() {
								if(result.flag==true){
									layer.msg("删除成功", {icon : 6},function(){
										window.location.reload();//刷新页面
									});
								}else{
									layer.msg("删除失败", {icon : 5},function(){
										window.location.reload();//刷新页面
									});
								}
							});
						}
					});
			   });
			});
		};
		// 批量删除
	    function deleteSome(){
	    	var count=$("[name='children']:checked").length;
	    	if(count>0){
	    		//异步删除
		    	layui.use('table', function() {
				   layer.confirm('是否确认删除选中的品牌?',function(index) {
					  
					 //获取一共选中的ID
			    		var ids=new Array(); //数组
			    		var cks=$("[name='children']:checked");
			    		for(var i=0;i<cks.length;i++){
			    			var id=cks[i].value;
			    			ids.push(id);
			    		}
			    		//发送异步
			    		$.ajax({
							url:"/specification/deleteSome",
							type:"post",
							dataType:"json",
							data:"ids="+ids, //把数组发送过去
							success:function(result){
								layui.use('table', function() {
									if(result.flag==true){
										layer.msg("删除成功", {icon : 6},function(){
											window.location.reload();//刷新页面
										});
									}else{
										layer.msg("删除失败", {icon : 5},function(){
											window.location.reload();//刷新页面
										});
									}
								});
							}
						});
					   
				   });
				});	    			    		
	    	}else{
	    		layui.use('table', function() {
					layer.msg("请选中要删除的品牌!", {icon : 6});
				});
	    	}
	    }
    </script>
</head>

<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->                
                    <div class="box-header with-border">
                        <h3 class="box-title">规格管理</h3>
                    </div>
                    <div class="box-body">
                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#addModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="批量删除" onclick="deleteSome()"><i class="fa fa-trash-o"></i> 批量删除</button>
                                        
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>                          
                            <!--工具栏/-->                                                        
							 <!-- 搜索框 -->
                               <form action="#" th:action="@{/specification/list/1}" method="post" id="specificationForm">
                                <div class="box-tools pull-right">
	                                <div class="has-feedback">
								          规格名称：<input type="text" name="specName" th:value="${pageResult.bean.specName}"> 
								          <button  class="btn btn-default" type="submit">查询</button>                               
	                                </div>
                                 </div>
                                </form>
                              <!-- 搜索框 -->
                            
                            
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue" onclick="ckAll()">
			                              </th> 
										  <th class="sorting_asc">规格ID</th>
									      <th class="sorting">规格名称</th>									     												
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>	                    
			                         <tr th:each="specification:${pageResult.list}">
				                        <td>
				                           <input  type="checkbox" name="children" onclick="ckChildren()" th:value="${specification.id}"  >
				                         </td>			                              
			                       		 <td th:text="${specification.id}">1</td>
						   	  			 <td th:text="${specification.specName}">网络制式</td>							    			                                 
				                          <td class="text-center">                                           
				                         	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" th:onclick="|getSpecificationAndOption(${specification.id})|" >修改</button>  
				                         	  <button type="button" class="btn bg-red btn-xs" data-toggle="modal"  th:onclick="|deleteSpecification(${specification.id})|">删除</button>                                                       
				                       	 </td>
			                       	</tr>								  
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->  
			                  
			                  <!-- 添加分页的页码 -->
			                  <!-- 分页组件 -->
			                  <div class="row">
			                	<div class="col-sm-6"><div class="dataTables_paginate paging_bootstrap" id="sample-table_paginate">
			                	    <ul class="pagination">
			                	      <li class="prev"><a href="#" onclick="goPage(1)">首页</a></li>
			                	      <li class="prev" th:if="${hasPrevious}"><a href="#" th:onclick="|goPage(${pageResult.pageIndex-1})|">上一页</a></li>
			                	      
			                	      <li th:each="num:${pageResult.numbers}" th:class="${pageResult.pageIndex==num}? active"><a href="#" th:onclick="'goPage('+${num}+')'" th:text="${num}">1</a></li>
			                	      <li class="next" th:if="${hasNext}"><a href="#" th:onclick="|goPage(${pageResult.pageIndex+1})|">下一页</a></li>
			                	      <li class="next"><a href="#" th:onclick="|goPage(${pageResult.totalPage})|">尾页</a></li>
			                	       <li class="next"><a href="#" >共<span th:text="${pageResult.totalCount}">XXXXX</span>条</a></li>
			                	    </ul>
			                	 </div>
			                	</div>
			                   </div>
			                 <!-- 分页组件 -->
			                 <!-- 添加分页的页码 -->
                 
                        </div>
                        <!-- 数据表格 /--> 
                     </div>
                    <!-- /.box-body -->                    

<!-- 新增窗口 -->
<form id="addspecificationFrom" method="post">
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">新增规格</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>规格名称</td>
		      		<td><input  class="form-control" placeholder="规格名称" name="specName" >  </td>
		      	</tr>
			 </table>				
			 
			 <!-- 规格选项 -->
			 <div class="btn-group">
                  <button type="button" class="btn btn-default" title="新建" onclick="addOption()" ><i class="fa fa-file-o"></i> 新增规格选项</button>
                  
             </div>
			 
			 <table class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                        <tr>                          					 
				      <th class="sorting">规格选项</th>
				      <th class="sorting">排序</th>																
                      <th class="sorting">操作</th>	
                    </thead>
                    <tbody id="tbody_add">
                      <tr>                         
				            <td>
				            	<input  class="form-control" placeholder="规格选项" name="optionNames"> 
				            </td>
				            <td>
				            	<input  class="form-control" placeholder="排序" name="orders"> 
				            </td>
							<td>
								<button type="button" class="btn btn-default" title="删除" onclick="deleteOption(this)" ><i class="fa fa-trash-o"></i> 删除</button>
							</td>
                      </tr>						
                    </tbody>
			  </table> 						
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="addSpecificationFrom()">新增</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>    
</form>	          		    
                                
<!-- 编辑窗口 -->
<form id="editFrom" method="post">
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">规格编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>规格名称</td>
		      		<td><input  class="form-control" placeholder="规格名称" name="specName" id="specName" >  </td>
		      	</tr>
			 </table>							 
			 <!-- 规格选项 -->
			 <div class="btn-group">
                  <button type="button" class="btn btn-default" title="新建"  onclick="addOption_edit()"><i class="fa fa-file-o"></i> 新增规格选项</button>                  
             </div>			 
			 <table class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                        <tr>                          					 
				      <th class="sorting">规格选项</th>
				      <th class="sorting">排序</th>																
                      <th class="sorting">操作</th>	
                    </thead>
                    <tbody id="tbody_edit">                    		
                    </tbody>
			  </table> 						
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="updateSpecification()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>    
</form>
</body>

</html>
